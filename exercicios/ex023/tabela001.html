<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>

  <style>
    html,
    body {
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 400px;
      height: 400px;
      border-collapse: collapse;
      border: 2px solid rgb(0, 0, 0);
    }

    td {
      border: 2px solid black;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }

    .numero {
      text-align: right;
    }
  </style>

  <body>
    <h1>Minha primeira tabela em HTML</h1>
    <!-- 
        Hierarquia de tabelas (simples)
    
    TABLE = Tabela
        TABLE ROW = Linha da tabela
            TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = Dados de tabela


    -->
    <table>

      <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>

      <tr>
        <td>A2</td>
        <td>B2</td>
        <td class="numero">C2</td>
      </tr>

      <tr>
        <td>A3</td>
        <td>B3</td>
        <td class="numero">C3</td>
      </tr>

      <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
    </table>

    <img src="" alt="" srcset="">
  </body>
</html>
